<div class="container">
  <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white">
    <div class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
      <h5>{{user?.name}}</h5>
    </div>
    <div class="list-group list-group-flush border-bottom scrollarea">
      <div class="list-group-item list-group-item-action active py-3 lh-sm" aria-current="true"
        *ngFor="let msg of messages">
        <div [ngClass]="msg?.id == user?.id ? '' : 'not-current-user'">
          <div class="d-flex w-100 align-items-center justify-content-between">
            <strong class="mb-1">{{msg?.name}}</strong>
          </div>
          <div class="col-12 mb-1 small">{{msg?.message}}</div>
        </div>
      </div>
    </div>
  </div>
  <form (submit)="submit()">
    <input class="form-control" placeholder="Write message" [value]="message"
      (change)="message = $any($event.target).value">
  </form>
</div>
